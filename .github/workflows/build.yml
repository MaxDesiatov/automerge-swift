on: push
name: Build
jobs:
  test:
    name: Build
    runs-on: macOS-latest
    steps:
      - name: Checkout
        - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Build and test
        run: |
          xcodebuild -scheme Automerge -destination "platform=iOS Simulator,name=iPhone 8" test
